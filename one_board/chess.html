    <head>

    <body style="background-color: black;">
        <div style="display: flex;">
            <div class="container" id="chess_board" width: 640px; height: 640px style="position: relative;left: 30px; border:30px solid crimson; border-radius: 4px; width: 640px; height: 640px; min-width: 640px; min-height: 640px">

                

            </div>
            <div>

                </div>

                </div>

                </div>

            <div width: 600px; height: 640px class="container" style="position: relative;top: 32px;background-color: rgb(48, 48, 48); border-radius: 16px; width: 600px; height: 640px; min-width: 400px; min-height: 640px">

                </div>
            </div>
